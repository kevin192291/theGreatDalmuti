<h1>Join Existing Game</h1>

<form [formGroup]="gameJoinForm">

    <label for="gameId">Game ID: </label>
    <input id="gameId" type="text" formControlName="gameId">

    <label for="gameId">User Name: </label>
    <input id="userName" type="text" formControlName="userName">

    <button (click)="joinGame()" [disabled]="!gameJoinForm.valid">Join Game</button>
</form>
